    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Registrujte se!</h2>
                    <hr class="primary">
                    <p>Ukoliko niste registrovani ovdje se možete registrovati besplatno!</p>
                </div>
        </div>
        <div class="container">
            <div class="row">
                <form role="form" novalidate>
                    <div class="col-lg-4 col-lg-offset-4 text-center">
                        <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Obavezna polja</strong></div>
                        <div class="form-group">
                            <label for="InputName">Unesite korisničko ime</label>
                            <div class="input-group">
                                <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Unesite korisničko ime" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Unesite Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Unesite Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>  
                        <div class="form-group">
                            <label for="InputEmail">Kreirajte šifru</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Unesite Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="InputEmail">Ponovite šifru</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Potvrdite Email" required>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            </div>
                        </div>
                        <input type="submit" name="submit" id="submit" value="Registruj se" class="btn btn-primary centered">
                    </div>
                </form>


                <form role="form">
                    <div class="col-lg-4 col-lg-offset-4 text-center" id="social-group">
                        <div class="form-group">
                        <a class="btn btn-block btn-social btn-facebook facebookButton">
                            <span class="fa fa-facebook"></span> Sign in with Facebook
                        </a>
                        <a class="btn btn-block btn-social btn-google googleButton" >
                            <span class="fa fa-google"></span> Sign in with Google
                        </a>
                        </div>
                    </div>
                </form>
